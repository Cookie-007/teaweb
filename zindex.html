    <script>
        const imgnum = 3;

        let time = 0, lastime = 0;

        const imgs = document.querySelector('div#banner img');
        const peivew = document.getElementById('peivew');
        for (let i = 0; i < imgnum; i++) {
            peivew.innerHTML += '<span>●</span>';
        }
        peivew.getElementsByTagName('span')[0].className = 'peivewactive';

        function nextimg() {
            let activeimg = ++time % imgnum;
            imgs.src = `./img/${activeimg + 1}.jpg`;
            peivew.getElementsByTagName('span')[lastime].className = '';
            lastime = activeimg;
            peivew.getElementsByTagName('span')[activeimg].className = 'peivewactive';
            // if (time == imgnum * 3) {
            //     time = 0;
            //     lastime = 0;
            // }
        }

        timer = setInterval(nextimg, 1500);

        for (let i = 0; i < imgnum; i++) {
            peivew.getElementsByTagName('span')[i].addEventListener('mouseover', () => {
                clearInterval(timer);
                time = i - 1; nextimg();
                lastime = time; isparse = true;
            });
            peivew.getElementsByTagName('span')[i].addEventListener('mouseout', () => { timer = setInterval(nextimg, 1500); });
        }
        imgs.addEventListener('mouseover', () => { clearInterval(timer); })
        imgs.addEventListener('mouseout', () => { timer = setInterval(nextimg, 1500); })
        // imgs.addEventListener('mouseover', () => { clearInterval(timer); })
    </script>
