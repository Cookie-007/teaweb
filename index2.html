    <div id="foolimg">
        <img src="./img/1.jpg" alt="">
        <div id="peivew"></div>
    </div>
    <script>
        const imgnum = 3; //图片数量

        let time = 0;
        let lastime = 0;

        const imgs = document.querySelector('div img');
        const peivew = document.getElementById('peivew');
        
        for (let i = 0; i < imgnum; i++) {
            peivew.innerHTML += '<span>●</span>';
        }
        peivew.getElementsByTagName('span')[0].className = 'peivewactive';

        function nextimg() {
            let activeimg = ++time % imgnum;
            imgs.src = `./img/${activeimg + 1}.jpg`;
            peivew.getElementsByTagName('span')[lastime].className = '';
            lastime = activeimg;
            peivew.getElementsByTagName('span')[activeimg].className = 'peivewactive';
            
            if(time == imgnum * 3) {
                time = 0;
                lastime = 0;
            }
        }
        
        let timer = setInterval(nextimg, 1000);

        for(let i = 0; i < imgnum; i++) {
            peivew.getElementsByTagName('span')[i].addEventListener('mouseover', function() {
                clearInterval(timer);
                time = i - 1;
                nextimg();
                lastime = time;
            });
        }
    </script>
    <div id="Culture">
        <h1>茶文化</h1>
